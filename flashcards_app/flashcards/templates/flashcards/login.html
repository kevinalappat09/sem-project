{% extends "flashcards/base.html" %}
{% block content %}
<div class="card">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'flashcards:register' %}">Register here</a></p>
</div>
{% endblock %}
