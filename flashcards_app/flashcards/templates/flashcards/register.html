{% extends "flashcards/base.html" %}
{% block content %}
<div class="card form-card">
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }} {{ field }}
            {{ field.errors }}
        </div>
        
        {% endfor %}
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
