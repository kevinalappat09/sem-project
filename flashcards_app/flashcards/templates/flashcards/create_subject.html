{% extends "flashcards/base.html" %}
{% block content %}
    <div class="login-card">
        <h2>Create Subject</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }} {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Create Subject</button>
        </form>
    </div>
{% endblock %}
